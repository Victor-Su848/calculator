<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-grid">
        <div id="display"></div>
        <button id="clear" class="row-1">AC</button>
        <button id="sign" class="row-1">+/-</button>
        <button id="percentage" class="row-1">%</button>
        <button id="divide" class="column-4">รท</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="column-4">ร</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract" class="column-4">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>        
        <button id="add" class="column-4">+</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="enter" class="column-4">=</button>
    </div>
    <!--code used to display js variables on screen
    <p>First number: <span id="num1"></span></p>
    <p>Second Number: <span id="num2"></span></p>
    <p>Currently stored operator: <span id="currentOperator"></span></p>

    <p>Clear display after next number input? <span id="clearDisplay"></span></p>
    <p>First number currently stored? <span id="num1Stored"></span></p>
    -->
</body>

</html>
