<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-grid">
        <div id="display"></div>
        <button id="clear">clear</button>
        <button id="sign">+/-</button>
        <button id="percentage">%</button>
        <button id="divide">รท</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">ร</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>        
        <button id="add">+</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button id="enter">=</button>
    </div>

    <p>First number: <span id="num1"></span></p>
    <p>Second Number: <span id="num2"></span></p>
    <p>Currently stored operator: <span id="currentOperator"></span></p>

    <p>Clear display after next number input? <span id="clearDisplay"></span></p>
    <p>First number currently stored? <span id="num1Stored"></span></p>
    
    
    


</body>

</html>
